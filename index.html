<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Booking System</title>
  <meta name="theme-color" content="#1976d2" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="wrap">
    <h1>Driver Booking System</h1>
    <p class="muted">Government Vehicle & Driver Booking (Public + PWA)</p>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h2>Make a Booking</h2>
      <form id="bookingForm" class="form">
        <label><span>Staff Name</span><input name="staffName" required /></label>
        <label><span>Department</span><input name="department" required /></label>
        <label><span>Email (optional)</span><input type="email" name="email" placeholder="name@domain.com" /></label>
        <label><span>Date</span><input type="date" name="date" required /></label>
        <label><span>Time</span><input type="time" name="time" required /></label>
        <label><span>Duration (minutes)</span><input type="number" name="duration" min="15" step="15" value="60" /></label>
        <label><span>Place</span><input name="place" required /></label>
        <label><span>Purpose</span><textarea name="purpose" rows="3"></textarea></label>
        <button type="submit">Submit Booking</button>
        <p id="formStatus" class="status"></p>
      </form>
    </section>

    <section class="card">
      <h2>Upcoming Bookings</h2>
      <div id="bookingsList" class="list"></div>
      <button id="refreshBtn" class="secondary">Refresh</button>
    </section>

    <section class="card">
      <h2>Install on Phone (PWA)</h2>
      <p>Open this site in Chrome (Android) or Safari (iOS) and choose <strong>Add to Home Screen</strong> to install.</p>
    </section>
  </main>

  <footer class="wrap center small muted">
    © Pejabat Daerah Keningau — Internship Project
  </footer>
</body>
</html>
